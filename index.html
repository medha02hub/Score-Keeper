<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>ScoreKeeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image"><figure class="image is-2by1"><img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt=""></figure></div>
                        <header class="card-header">
                            <p class="title is-2">PING PONG SCORE KEEPER</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-info">
                                    <select name="" id="playto">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <div id="p1Button" class="button is-primary button card-footer-item ">+1 Player One</div>
                            <div id="p2Button" class="button is-info button card-footer-item">+1 Player Two</div>
                            <div id="reset" class="button is-danger button card-footer-item">Reset</div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
    

    <script src="app.js"> </script>
</body>

</html>
